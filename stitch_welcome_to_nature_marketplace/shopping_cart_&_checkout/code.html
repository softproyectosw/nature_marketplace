                    borderRadius: {

                },
            },

            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            font-size: 24px;
        }
        .material-symbols-outlined.fill {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">

</div>
<h2 class="text-navy-blue dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">My Cart</h2>
<div class="flex size-12 shrink-0 items-center"></div>
</div>
<!-- List Items -->
<div class="flex flex-col gap-4 px-4 mt-4">
<div class="flex items-center gap-4 bg-nude/30 dark:bg-white/5 p-4 rounded-lg">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg h-20 w-20" data-alt="A tranquil forest scene for the Forest Bathing Retreat" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB-6GUNZKUR7_k_ZGZ0RbbevuXmvn9LOA0ukszskzKq8Qu9DAcS9RnbeRMCxxsDilRqpucyAIDDsCW0VhAIoXYPZY2imaFkgPFz2r5wammp0aiUc_pV6nBF4EpzpYMnoTR9par3UGszUC9mdx5Nfeee2UrRzkdNKqzzvz-N_HZNKBu2me2QX3-WBzBTL9irFLpr6fbBD8cPxjRc2mAWYdNquWY53gmbKoXckcMcyXc7M3OrNBHvmm5DBw_tAB74cN4BB1tFvBUSvJG3");'></div>
<div class="flex flex-col justify-center flex-1">
<p class="text-navy-blue dark:text-white text-base font-medium leading-normal line-clamp-1">Forest Bathing Retreat</p>
<p class="text-olive-green dark:text-light-green text-sm font-normal leading-normal line-clamp-2">$125.00</p>
<div class="flex items-center gap-3 text-navy-blue dark:text-white mt-2">
<button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-light-green/50 dark:bg-olive-green/80 cursor-pointer">-</button>
<span class="text-base font-medium leading-normal w-4 text-center">1</span>
<button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-light-green/50 dark:bg-olive-green/80 cursor-pointer">+</button>
</div>
</div>
<div class="shrink-0 self-start">
<button class="text-terra dark:text-terra/80">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</div>
<div class="flex items-center gap-4 bg-nude/30 dark:bg-white/5 p-4 rounded-lg">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg h-20 w-20" data-alt="A majestic redwood tree representing tree adoption" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCb7qaFmCmW_aGhTbq42JWuifGkh94nQpfJmiA9_F7aE8mZuTVw1S2ZtiDI9B-5jU0vLKt5IKaOtya60cBgZj2wKfJ3j4IsKyEeBlu1TPRyskyshIO7j0j_BxGAd7hYkVPPU7FTpDe-STzCv0orJsz-2tY9VRCRpR1lvmaocHMDNtF3VpyzQfbrLD7ATHv2_gmJKdZZR6lIv6ypEojiay4KM3doCIohLK-JXcU-pINVpOCYB--Fz29aHoLH9qeX1Teo5j7JmZcnb07j");'></div>

<p class="text-olive-green dark:text-light-green text-sm font-normal leading-normal line-clamp-2">$50.00</p>
<div class="flex items-center gap-3 text-navy-blue dark:text-white mt-2">
<button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-light-green/50 dark:bg-olive-green/80 cursor-pointer">-</button>
<span class="text-base font-medium leading-normal w-4 text-center">1</span>
<button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-light-green/50 dark:bg-olive-green/80 cursor-pointer">+</button>

</div>
<div class="shrink-0 self-start">
<button class="text-terra dark:text-terra/80">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</div>
</div>

<label class="flex flex-col w-full">
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-navy-blue dark:text-white focus:outline-0 focus:ring-2 focus:ring-olive-green border-light-green/50 dark:border-olive-green/80 bg-nude/30 dark:bg-white/5 h-14 placeholder:text-olive-green/70 dark:placeholder:text-light-green/70 p-[15px] rounded-r-none border-r-0 text-base font-normal leading-normal" placeholder="Promo Code" value=""/>
<button class="text-white flex items-center justify-center px-6 rounded-r-lg bg-olive-green dark:bg-olive-green/80 text-sm font-bold">APPLY</button>
</div>
</label>
</div>
<!-- Order Summary -->
<div class="p-4 mt-2">
<div class="bg-nude/30 dark:bg-white/5 rounded-lg p-4">
<h3 class="text-navy-blue dark:text-white text-base font-bold mb-3">Order Summary</h3>
<div class="flex justify-between gap-x-6 py-2 border-b border-light-green/20 dark:border-olive-green/40">
<p class="text-navy-blue/80 dark:text-white/70 text-sm font-normal leading-normal">Subtotal</p>
<p class="text-navy-blue dark:text-white text-sm font-medium leading-normal text-right">$175.00</p>
</div>
<div class="flex justify-between gap-x-6 py-2 border-b border-light-green/20 dark:border-olive-green/40">
<p class="text-navy-blue/80 dark:text-white/70 text-sm font-normal leading-normal">Shipping</p>
<p class="text-navy-blue dark:text-white text-sm font-medium leading-normal text-right">$5.00</p>
</div>
<div class="flex justify-between gap-x-6 pt-3 mt-1">
<p class="text-navy-blue dark:text-white text-base font-bold leading-normal">Total</p>
<p class="text-navy-blue dark:text-white text-base font-bold leading-normal text-right">$180.00</p>
</div>
</div>
</div>
<!-- Payment Method Accordion -->
<div class="px-4 mt-4">
<details class="group">
<summary class="flex items-center justify-between cursor-pointer list-none py-2">
<h3 class="text-navy-blue dark:text-white text-base font-bold">Payment Method</h3>
<div class="text-navy-blue dark:text-white transition-transform duration-300 group-open:rotate-180">
<span class="material-symbols-outlined">expand_more</span>
</div>
</summary>
<div class="mt-2 space-y-4 rounded-lg bg-nude/30 dark:bg-white/5 p-4">
<button class="w-full flex items-center justify-center gap-2 rounded-lg bg-black text-white h-14 font-semibold">
<svg fill="currentColor" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M12.56,3.68a1,1,0,0,0-1.12,0L3,9.55a1,1,0,0,0-.56.9V19a1,1,0,0,0,1,1H20.5a1,1,0,0,0,1-1V10.45a1,1,0,0,0-.56-.9Zm7.14,6.49-3.1,3.29a.5.5,0,0,1-.7,0l-3.1-3.29a.5.5,0,0,1,0-.7l.91-.9a.5.5,0,0,1,.7,0l1.14,1.14a1.49,1.49,0,0,0,2.1,0L19,9.47a.5.5,0,0,1,.7,0Z"></path></svg>
                            Pay
                        </button>
<div class="relative flex items-center">
<span class="flex-grow border-t border-light-green/30 dark:border-olive-green/50"></span>
<span class="mx-4 flex-shrink text-sm text-navy-blue/70 dark:text-white/60">OR</span>
<span class="flex-grow border-t border-light-green/30 dark:border-olive-green/50"></span>
</div>
<div class="flex flex-col gap-3">
<input class="form-input w-full rounded-lg text-navy-blue dark:text-white focus:outline-0 focus:ring-2 focus:ring-olive-green border-light-green/50 dark:border-olive-green/80 bg-background-light dark:bg-background-dark h-12 placeholder:text-olive-green/70 dark:placeholder:text-light-green/70 text-base font-normal leading-normal" placeholder="Card Number" type="text"/>
<input class="form-input w-full rounded-lg text-navy-blue dark:text-white focus:outline-0 focus:ring-2 focus:ring-olive-green border-light-green/50 dark:border-olive-green/80 bg-background-light dark:bg-background-dark h-12 placeholder:text-olive-green/70 dark:placeholder:text-light-green/70 text-base font-normal leading-normal" placeholder="Cardholder Name" type="text"/>
<div class="flex gap-3">
<input class="form-input w-full rounded-lg text-navy-blue dark:text-white focus:outline-0 focus:ring-2 focus:ring-olive-green border-light-green/50 dark:border-olive-green/80 bg-background-light dark:bg-background-dark h-12 placeholder:text-olive-green/70 dark:placeholder:text-light-green/70 text-base font-normal leading-normal" placeholder="MM/YY" type="text"/>
<input class="form-input w-full rounded-lg text-navy-blue dark:text-white focus:outline-0 focus:ring-2 focus:ring-olive-green border-light-green/50 dark:border-olive-green/80 bg-background-light dark:bg-background-dark h-12 placeholder:text-olive-green/70 dark:placeholder:text-light-green/70 text-base font-normal leading-normal" placeholder="CVC" type="text"/>
</div>
</div>
</div>
</details>
</div>
</div>
<!-- Fixed CTA and Bottom Nav -->
<div class="fixed bottom-0 left-0 right-0 w-full bg-background-light dark:bg-background-dark">
<div class="px-4 pb-4 pt-3">

</div>

<div class="flex flex-col items-center gap-1 text-navy-blue/60 dark:text-white/60">
<span class="material-symbols-outlined">home</span>
<p class="text-xs">Home</p>
</div>
<div class="flex flex-col items-center gap-1 text-navy-blue/60 dark:text-white/60">
<span class="material-symbols-outlined">search</span>
<p class="text-xs">Discover</p>
</div>
<div class="flex flex-col items-center gap-1 text-olive-green dark:text-primary">
<span class="material-symbols-outlined fill">shopping_bag</span>
<p class="text-xs font-bold">Cart</p>
</div>
<div class="flex flex-col items-center gap-1 text-navy-blue/60 dark:text-white/60">
