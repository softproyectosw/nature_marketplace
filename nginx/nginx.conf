user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging con info de Cloudflare
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'cf_ray="$http_cf_ray" cf_country="$http_cf_ipcountry"';
    
    # Log para análisis de seguridad
    log_format security '$time_iso8601 $remote_addr $http_cf_connecting_ip '
                        '$http_cf_ipcountry $request_method $uri '
                        '$status $body_bytes_sent "$http_user_agent" '
                        '$request_time $upstream_response_time';
    
    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/security.log security;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Límites de conexión por cliente
    limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;
    limit_conn conn_per_ip 100;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Rate limiting por zonas
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;  # Login: 5 intentos/min
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=100r/s;  # Imágenes sin límite estricto
    
    # Bloquear user agents maliciosos conocidos
    map $http_user_agent $bad_bot {
        default 0;
        ~*(?:scrapy|httpclient|python-requests|go-http|curl\/7|wget|libwww|lwp|nikto|sqlmap|nmap|masscan) 1;
        ~*(?:bot|crawl|spider|slurp) 0;  # Permitir bots de búsqueda legítimos
    }
    
    # Detectar requests sospechosos
    map $request_uri $suspicious_request {
        default 0;
        ~*(?:\.php|\.asp|\.aspx|\.jsp|\.cgi) 1;  # No usamos estos
        ~*(?:wp-admin|wp-login|wordpress|phpmyadmin|admin\.php) 1;
        ~*(?:\.env|\.git|\.svn|\.htaccess|\.htpasswd) 1;
        ~*(?:etc/passwd|proc/self|boot\.ini) 1;
    }

    # Upstream servers
    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    upstream minio {
        server minio:9000;
        keepalive 32;
    }

    upstream minio_console {
        server minio:9001;
        keepalive 32;
    }

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
}
